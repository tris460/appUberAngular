<div class="container">
  <div class="row">
    <div class="col col-lg-4 col-md-12">
      <h1>Add/Edit product</h1>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Product Name" [(ngModel)]="productForm.name">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Branch" [(ngModel)]="productForm.branch">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Category" [(ngModel)]="productForm.category">
      </div>
      <div class="input-group mb-3">

        <input type="number" class="form-control" placeholder="Price" [(ngModel)]="productForm.price">
      </div>
      <div class="input-group mb-3">
        <input type="number" class="form-control" placeholder="Lot" [(ngModel)]="productForm.lot">
      </div>
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Size" [(ngModel)]="productForm.size">
      </div>
      <button class="btn btn-danger" (click)="clearForm()">Delete</button>
      <button class="btn btn-primary" (click)="saveProduct()">Save</button>
    </div>
    <div class="col col-lg-8 col-md-12">
      <h1>Products</h1>
      <table class="table table-info table-hover table-striped">
        <thead>
          <tr>
            <th class="table-info" scope="col">Name</th>
            <th class="table-info" scope="col">Branch</th>
            <th class="table-info" scope="col">Category</th>
            <th class="table-info" scope="col">Price</th>
            <th class="table-info" scope="col">Lot</th>
            <th class="table-info" scope="col">Size</th>
            <th class="table-info" scope="col">Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let p of product">
            <th scope="row">{{p.name}}</th>
            <td>{{p.branch}}</td>
            <td>{{p.category}}</td>
            <td>{{p.price}}</td>
            <td>{{p.lot}}</td>
            <td>{{p.size}}</td>
            <td>
              <button class="btn btn-success" (click)="editProduct(p)">Edit</button>
              <button class="btn btn-danger">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
