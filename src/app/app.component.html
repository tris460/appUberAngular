<div class="login-box">
  <img src="uber.jfif" class="avatar" alt="Avatar Image">
  <h1>login</h1>
    <!-- USERNAME INPUT -->
    <label for="username">Usuario</label>
    <input type="text" placeholder="ingrese usuario" [(ngModel)]="user">
    <!-- PASSWORD INPUT -->
    <label for="password">Contraseña</label>
    <input type="password" placeholder="ingrese contraseña" [(ngModel)]="password">
    <button (click)="addUser()"> Log in </button>
    <br><a href="#">¿Se te olvido la contraseña?</a><br>
   <br> <a href="#">¿Se te olvido tu correo?</a>
</div>
